    <h1>Kepler-64b (el planeta con cuatro soles)</h1>
    <img src="../images/kepler64b.png" alt="HD 209458 b (Osiris)" style="width: 100%; height: auto;">
    <p>Este exoplaneta orbita un sistema binario con cuatro estrellas. Kepler-64b es un gigante gaseoso con un radio más de 6 veces el de la Tierra y una masa 170 veces mayor. La vida, tal como la conocemos, sería inalcanzable aquí.</p>
